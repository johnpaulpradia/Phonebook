	<title>Phonebook</title>
	<link rel = "stylesheet" href = "pb.css">
</head>
<body>
<div class = "container">
<center>
<br><br><br><br><br><br><br><br>
	<h1>------------------Phonebook----------------------</h1>
	<table id="contacts-table">
		<tbody><tr id="contacts-head">
			<th>Contact ID</th>
			<th>Contact name</th>
			<th>Contact Number</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
	</tbody></table>

	<form id="contacts-form">
		<div class="item text">
			<label>Contact name:</label>
			<div class="field"><input type="text" name="first_name"></div>
		</div>
		<div class="item text">
			<label>Contact Number:</label>
			<div class="field"><input type="number" name="number"></div>
		</div>
		<div class="item text">
			<label>Email:</label>
			<div class="field"><input type="email" name="email"></div>
		</div>
		<div class="button-wrapper">
			<div class="item button">
				<div class="field"><input type="button" id="contacts-op-discard" value="Discard"></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="submit" id="contacts-op-save" value="Save"></div>
			</div>
		</div>
		<input type="hidden" name="id_entry" value="0">
	</form>
	<br><br><br><br><br><br><br><br><br><br><br>
<center>
</div>

<script type="text/javascript" src="pb.js?"></script>
</body></html>
